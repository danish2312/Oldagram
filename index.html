<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="title-img" src="images/logo.png" alt="oldgram logo">
                <img class="user-img" src="images/user-avatar.png" alt="user avatar">
            </header>
            
            <section class="profile">
                <img class="avatar" src="images/avatar-vangogh.jpg" alt="avatar of van gogh">
                <div class="side-text">
                    <p class="profile-name">Vincent van Gogh</p>
                    <p>Zundert, Netherlands</p>
                </div>
            </section>
            
            <section>
                <img class="post-img" src="images/post-vangogh.jpg" alt="image of van gogh">
            </section>
            
            <section>
                <img class="icons" src="images/icon-heart.png" alt="heart icon">
                <img class="icons" src="images/icon-comment.png" alt="comment icon">
                <img class="icons" src="images/icon-dm.png" alt="dm icon">
            </section>
            
            <p class="likes">21,492 likes</p>
            <p class="comment"><span class="bolded">vincy1853</span> just took a few mushrooms lol</p>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
